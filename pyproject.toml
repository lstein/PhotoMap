[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "imagematch"
version = "0.1.0"
description = "Image indexing and retrieval using CLIP"
authors = [
    { name = "Lincoln Stein", email = "lincoln.stein@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "torch",
    "Pillow",
    "clip-anytorch",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
index_images = "backend.imagetool:main"
search_images = "backend.imagetool:main"
search_text = "backend.imagetool:main"
update_index = "backend.imagetool:main"
find_duplicate_images = "backend.imagetool:main"
